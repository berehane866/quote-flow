<template>
  <div class="price-cards-container center-row">
    <template for:each={planDetails} for:item="petPlan">
      <div class="price-card container-center" key={petPlan.productId}>
        <template if:true={petPlan.isEssential}>
          <img src={essImg} />&nbsp;
        </template>
        <template if:true={petPlan.isElite}>
          <img src={eliteImg} />&nbsp;
        </template>
        <template if:true={petPlan.isPlus}>
          <img src={plusImg} />&nbsp;
        </template>
        <h2>{petPlan.productName}</h2>

        <p class="starting">starting at</p>

        <p><b>${petPlan.prodPrice}/month</b></p>

        <div class="petplan-det">
          <p>{petPlan.description}</p>
          <template if:true={petPlan.isEssential}>
            &nbsp;
          </template>
        </div>
        <div class="card-link">
          <button class="quote-button" onclick={invokeQuotepage}>Select</button>
        </div>
        <hr />
        <ul>
          <template for:each={petPlan.lstPlanCoverage} for:item="petcoverage">
            <li
            style="margin-bottom: 8px; padding-left:18px;"
              if:true={petcoverage.isCovered}
              key={petcoverage.planCoverageId}
            >
              <img style="width:18px; height:12px; padding-right:5px" src={covered} />{petcoverage.planCoverage}
            </li>

            <li
            style="margin-bottom: 8px; padding-left:18px;"
              if:false={petcoverage.isCovered}
              key={petcoverage.planCoverageId}
            >
              <img style="width:16px; height:10px; padding-right:5px" src={notcovered} />{petcoverage.planCoverage}
            </li>
          </template>
        </ul>
      </div>
    </template>
  </div>

  <br />
  <div style="text-align: center">
    <lightning-button-group>
      <lightning-button
        variant="Neutral"
        onclick={goToPrevious}
        label="Previous"
      ></lightning-button>
      <lightning-button variant="Brand" label="Enroll"></lightning-button>
    </lightning-button-group>
  </div>
</template>
